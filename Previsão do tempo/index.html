<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Previsão do tempo</title>
</head>
<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome de uma cidade"  type="text">
        <button class="botao-busca" onclick="cliqueNoBotao()"> 
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="Buscar">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em ...</h2>
            <p class="temp">...°C</p>
            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
                <p class="texto-previsao">...</p>
            </div>
            <p class="umidade">Umidade: ...%</p>
        </div>
    </div>
</body>
</html>
